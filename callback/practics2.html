<!DOCTYPE html>
<html lang="en">

  <body></body>
  <script>
    function func(a, b) {
      return a + b;
    }
    function divide(a, b) {
      return a / b;
    }
    function calculator(x, y, cb) {
      return cb(x, y);
    }
    console.log(calculator(2, 3, func));
    console.log(calculator(3, 7, divide));
  </script>
